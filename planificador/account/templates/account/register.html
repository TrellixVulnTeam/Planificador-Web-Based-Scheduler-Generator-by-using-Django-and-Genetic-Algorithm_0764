{% extends "base.html" %}
{% block title %}Admin | Register{% endblock %}
{% block content %}
<style>
  .deadReg {

    padding: 30px;
    color: rgb(0, 0, 0);
    background-color: rgb(45, 45, 45);  
  }
  .deadReg h1{
   
    color: rgb(255, 255, 255);
    border-radius: 50px;
   
  }
  .login-form{
    
    padding: 5px;

  }
  h5,h1,p{
    color: rgb(255, 255, 255);
  }
  h5{
    margin-top: 25px;
    margin-bottom: 35px;
  }

  form {
    overflow:auto;
    
    /* border: 4px solid white; */
}

form p {
    width:100%;
}

label {
    float:left;
    text-align: center;
    clear:both;
    color:rgb(255, 255, 255);
    margin-bottom:4px;
}
input, textarea {
    clear:both;
    float:left;
    margin:0 0 10px;
    background:#ffffff;
    border: 1px solid black;
    border-radius: 10px;
    padding:6px 10px;
    font-size:14px;
}
input[type=submit], a.button {
    font-weight:bold;
    background:#ffffff;
    color:rgb(0, 0, 0);
    margin-top:15px ;
    padding:10px 20px;
    font-size:14px;
    text-transform:uppercase;
} 

.helptext {
    margin:0 0 20px 0;
    color:#aaa;
    clear:both;
    float:left;
    font-size:13px;
    
}

form p{
 justify-content: center;
 justify-items: center;
  /* margin-left: 50PX; */
}
.zt{
  text-align: center;
  padding: 30px;
}
.btn:hover{
    color: rgb(255, 255, 255);
    background-color:rgba(0,110,201,255);
    
  }
  .btn{border-radius: 10px;}
  

</style>
<br><br><br>
<div class="deadReg">

  <div class="zt">
  <h1>Create an account for Planificador Web Scheduler</h1>
  <p ><a href="{% url 'login' %}">Already have an account?</a></p>
</div>
  <DIV class="temp">
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <p ><input class="btn" type="submit" value="Create Account"></p>
    </form>
  </DIV>
</div>
  {% endblock %}
